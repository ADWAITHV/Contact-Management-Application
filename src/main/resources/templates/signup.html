<!doctype html>
<htmk lang="'en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
 <meta charset="utf-8">
<title> This is home page</title>
</head>

<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="my-card mt-1">
<div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
 <p class="text-center" th:text="${session.message.content}"></p>
 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
<div class="container text-center">
<img    style="width:80px;"   th:src="@{/img/note.png}" />
</div>
<h1 class="text-center"> Register Here</h1>
<form  novalidate action="" th:action="@{/do_register}"  method="post" th:object="${user}" >

  <div class="form-group">
    <label for="name_field" class="form-label">Your Name</label>
    <input name="name" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.name}">
       <div class="invalid-feedback" th:each="e:${#fields.errors()}" th:text="${e}">
      
    </div>
  </div>
  <div class="form-group">
    <label for="email_field" class="form-label">Your Email</label>
    <input name="email"  th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}">
   <div class="invalid-feedback" th:each="e:${#fields.errors()}" th:text="${e}">
      
    </div>
   
  </div>
   <div class="form-group">
    <label for="password_field" class="form-label">Your Password</label>
    <input name="password"  th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required >
   <div class="invalid-feedback" th:each="e:${#fields.errors()}" th:text="${e}">
      
    </div>
   </div>
</div>
   <div class="form-group">
    
    <textarea  name="about" rows="6" cols="10" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter something yourself" th:text="${user.about}" ></textarea>
   
  </div>
  <br>
  
    <div class="form-group form-check">
    <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
    <label for="agreement" >Accept terms and conditions</label>
    
    </div>
 <br>
<div class="container text-center">
<button type="submit" class="btn bg-primary  text-white">Submit</button>
<button type="reset" class="btn btn-warning  text-white">Reset</button>

</div>
</form>


</div>
</div>



</div>

</div>


</section>
</body>


</html>
