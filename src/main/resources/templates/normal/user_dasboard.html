<!doctype html>
<html lang="'en"  xmlns:th="http://www.thymeleaf.org"
th:replace="normal/base::layout(~{::section})">
<head>
 <meta charset="utf-8">
<title>DashBoard</title>
</head>

<body>
<section>
<div class="container">
<div class="card">
<div class="card-body my-5">
<div class="container text-center">
<img alt="profile photo" style="height:200px; width:200px;" class="my_profile_picture" src="" th:src="@{'/img/contact_logo.png'}"/>
</div>
<div class="container text-center">
<h1 class=" mt-3 text-secondary font-italic font-weight-light">Start Adding your contact on cloud..</h1>
<a th:href="@{/user/add-contact}"  class="btn btn-block btn-primary text-uppercase mt-4">Add New Contact</a>
</div>


</div>


</div>

</div>
<script>
    $(document).ready(()=>{
        $(".item").removeClass("active");
        $("#home-link").addClass("active");
    });
    

</script>
</section>
</body>


</html>
